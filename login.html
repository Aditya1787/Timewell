<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Login/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #1f293a;
    /* background-image: url(./bg.jpg); */
}
.container {
    position: relative;
    width: 256px;
    height: 256px;
    display: flex;
    justify-content: center;
    align-items: center;
}
.container span {
    position: absolute;
    left: 0;
    width: 32px;
    height: 6px;
    background: #2c4766;
    border-radius: 8px;
    transform-origin: 128px;
    transform: scale(2.2) rotate(calc(var(--i) * (360deg / 50)));
    animation: animateBlink 3s linear infinite;
    animation-delay: calc(var(--i) * (3s / 50));
}
@keyframes animateBlink {
    0% {
        background: #0ef;
    }
    25% {
        background: #2c4766;
    }
}
.login-box {
    position: absolute;
    width: 400px;
}
.login-box form {
    width: 100%;
    padding: 0 50px;
}
h2 {
    font-size: 2em;
    color: #0ef;
    text-align: center;
}
.input-box {
    position: relative;
    margin: 25px 0;
}
.input-box input {
    width: 100%;
    height: 50px;
    background: transparent;
    border: 2px solid #2c4766;
    outline: none;
    border-radius: 40px;
    font-size: 1em;
    color: #fff;
    padding: 0 20px;
    transition: .5s ease;
}
.input-box input:focus,
.input-box input:valid {
    border-color: #0ef;
}
.input-box label {
    position: absolute;
    top: 50%;
    left: 20px;
    transform: translateY(-50%);
    font-size: 1em;
    color: #fff;
    pointer-events: none;
    transition: .5s ease;
}
.input-box input:focus~label,
.input-box input:valid~label {
    top: 1px;
    font-size: .8em;
    background: #1f293a;
    padding: 0 6px;
    color: #0ef;
}
.forgot-pass {
    margin: -15px 0 10px;
    text-align: center;
}
.forgot-pass a {
    font-size: .85em;
    color: #fff;
    text-decoration: none;
}
.forgot-pass a:hover {
    text-decoration: underline;
}
.btn {
    width: 100%;
    height: 45px;
    background: #0ef;
    border: none;
    outline: none;
    border-radius: 40px;
    cursor: pointer;
    font-size: 1em;
    color: #1f293a;
    font-weight: 600;
}
.signup-link {
    margin: 20px 0 10px;
    text-align: center;
}
.signup-link a {
    font-size: 1em;
    color: #0ef;
    text-decoration: none;
    font-weight: 600;
}
.signup-link a:hover {
    text-decoration: underline;
}

footer {
    padding: 40px 5%; /* Reduced padding for a tighter look */
    text-align: center;
    max-width: 1200px;
    margin: 40px auto 0;
    background: rgba(30, 50, 80, 0.9); /* Darker background to match screenshot */
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3); /* Slightly stronger shadow */
    transition: all 0.3s ease;
}

body.dark-mode footer {
    background: rgba(20, 40, 70, 0.9); /* Even darker in dark mode */
    color: #B0C4DE;
}

.footer-content {
    max-width: 1200px;
    margin: 0 auto;
}

.footer-links {
    margin-bottom: 20px; /* Reduced margin for tighter spacing */
    opacity: 1; /* Ensure visibility by default */
    transform: translateY(0); /* Remove initial transform */
    transition: all 0.8s ease-out;
}

.footer-links.visible {
    opacity: 1;
    transform: translateY(0);
}

.footer-links a {
    color: #87CEEB; /* Lighter blue to match screenshot */
    text-decoration: none;
    margin: 0 15px;
    font-size: 1rem; /* Match font size in screenshot */
    transition: all 0.3s ease;
}

body.dark-mode .footer-links a {
    color: #B0C4DE;
}

.footer-links a:hover {
    color: #6495ED;
    transform: translateY(-3px);
}

.newsletter {
    margin: 20px 0; /* Reduced margin */
    padding: 20px; /* Reduced padding */
    background: rgba(50, 70, 100, 0.9); /* Darker background to match screenshot */
    border-radius: 10px; /* Slightly smaller radius */
    opacity: 1; /* Ensure visibility by default */
    transform: translateY(0); /* Remove initial transform */
    transition: all 0.8s ease-out 0.2s;
}

body.dark-mode .newsletter {
    background: rgba(40, 60, 90, 0.9);
}

.newsletter.visible {
    opacity: 1;
    transform: translateY(0);
}

.newsletter p {
    color: #B0C4DE; /* Lighter color to match screenshot */
    margin-bottom: 15px; /* Adjusted spacing */
    font-size: 1rem; /* Match font size in screenshot */
}

body.dark-mode .newsletter p {
    color: #B0C4DE;
}

.newsletter-form {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px; /* Space between input and button */
}

.newsletter input {
    padding: 10px 15px; /* Adjusted padding to match screenshot */
    border-radius: 25px; /* More rounded to match screenshot */
    border: none;
    width: 200px; /* Slightly smaller width */
    background: rgba(30, 50, 80, 0.9); /* Darker input background */
    color: #B0C4DE; /* Lighter text color */
    transition: width 0.3s ease, box-shadow 0.3s ease;
}

body.dark-mode .newsletter input {
    background: rgba(20, 40, 70, 0.9);
    color: #B0C4DE;
}

.newsletter input:focus {
    width: 220px; /* Slightly smaller expansion */
    box-shadow: 0 0 10px rgba(135, 206, 235, 0.5);
    outline: none;
}

.newsletter input::placeholder {
    color: #87CEEB; /* Placeholder color to match screenshot */
}

.social-links {
    margin-top: 20px;
    opacity: 1; /* Ensure visibility by default */
    transform: translateY(0); /* Remove initial transform */
    transition: all 0.8s ease-out 0.4s;
}

.social-links.visible {
    opacity: 1;
    transform: translateY(0);
}

.social-links a {
    color: #87CEEB; /* Lighter blue to match screenshot */
    font-size: 1.2rem; /* Slightly smaller to match screenshot */
    margin: 0 10px; /* Reduced margin for tighter spacing */
    transition: all 0.3s ease;
}

body.dark-mode .social-links a {
    color: #B0C4DE;
}

.social-links a:hover {
    color: #6495ED;
    transform: scale(1.2);
}

footer p {
    margin-top: 20px;
    color: #B0C4DE; /* Lighter color to match screenshot */
    font-size: 0.9rem; /* Match font size in screenshot */
}

body.dark-mode footer p {
    color: #B0C4DE;
}
    </style>
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.querySelector('.login-box form');
    
    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = this.querySelector('input[type="email"]').value;
        const password = this.querySelector('input[type="password"]').value;
        
        fetch('backend/auth/login.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                email: email,
                password: password
            }),
            credentials: 'include'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Redirect to dashboard or home page
                window.location.href = 'index.html';
            } else {
                alert(data.message || 'Login failed');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred during login');
        });
    });
});
    </script>
